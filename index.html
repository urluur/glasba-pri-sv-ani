<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Pesmi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-wrapper d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="custom-container mt-5 mb-4">
            <h1 class="main-title text-center mb-4 cursive"
                <i class="bi bi-music-note-list text-primary"></i>
                <span>Program pesmi za <span id="izbran_datum" class="main-title-date"></span></span>
            </h1>
            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group" role="group" aria-label="Navigation buttons">
                    <button id="prevButton" class="btn btn-outline-primary">
                        <i class="bi bi-chevron-left"></i>
                        <span id="prevDateLabel">Prejšnji dan</span>
                    </button>
                    <button id="todayButton" class="btn btn-outline-secondary">
                        <i class="bi bi-calendar3"></i> Danes
                    </button>
                    <button id="nextButton" class="btn btn-outline-primary">
                        <span id="nextDateLabel">Naslednji dan</span>
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="headerInfo" class="mb-3"></div>
            <div id="content" class="mb-3 text-center"></div>
            <div class="info-text text-center text-muted small">
                / pomeni, da tistega dela ni.<br>
                &raquo;Recitiramo&laquo; pomeni, da sicer molimo a brez petja in orgel.<br><br>
            </div>
            <div class="text-center m-1">
                <p class="cursive cursive-small">Hvala vam, da igramo v čast Bogu!</p>
            </div>
            <div class="text-center">
                <button id="printButton" class="btn btn-success mb-3">
                    <i class="bi bi-printer"></i> Natisni
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
